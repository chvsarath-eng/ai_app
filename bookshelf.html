<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img2x</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --thickness: 30px;
            /* Book spine thickness/width */
            --book-height: 280px;
            --book-width: 280px;
            --roundness: 2px;
            /* Shelf 3D Dimensions */
            --shelf-depth: 350px;
            --shelf-thickness: 25px;
            /* THICKER: Chunky slab look */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 3. Shadow Element for Grounding - DISABLED to remove depth lines */
        .book-shadow {
            display: none;
        }

        .book-wrapper:hover .book-shadow {
            /* When book lifts and rotates to 0, shadow follows */
            transform: translateX(-50%) rotateX(90deg) rotateZ(0deg) scale(1.1);
            opacity: 0.3;
            filter: blur(20px);
        }

        .gallery-header {
            text-align: left;
            width: 90%;
            max-width: 1400px;
            margin-top: 5rem;
            margin-bottom: 3rem;
            z-index: 10;
        }

        .gallery-header h1 {
            font-size: 3.5rem;
            color: #222;
            margin: 0;
            font-weight: 700;
        }

        .gallery-header p {
            color: #666;
            font-size: 1.3rem;
            margin-top: 0.8rem;
        }

        /* Main Container for the shelf stack */
        .shelves-stack {
            display: flex;
            flex-direction: column;
            gap: 120px;
            /* Vertical spacing between shelves */
            width: 100%;
            max-width: 1500px;
            margin-top: 50px;
            padding-bottom: 100px;
        }

        /* Individual Shelf Unit */
        .shelf-unit {
            position: relative;
            width: 100%;
            height: 320px;
            /* Height for books + shelf */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            /* Align books to bottom */
            perspective: 2000px;
            transform-style: preserve-3d;
            z-index: 1;
        }

        /* Ensure top shelf is on top z-index wise if needed, 
           but distinct stacking contexts usually handle it. 
           We'll give explicit z-indexes just in case. */
        .shelf-unit:nth-child(1) {
            z-index: 10;
        }

        .shelf-unit:nth-child(2) {
            z-index: 5;
        }

        /* Container for books within a shelf unit */
        .books-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            /* 1. Lift slightly more to sit ON the 35px plank (35px + breathe room) */
            padding-bottom: 35px;
            /* 2. Push back in Z space so they sit centered on the shelf depth, not floating in front */
            transform: translateZ(-30px);
        }

        /* TRUE 3D SHELF CONSTRUCTION */
        .wood-shelf-group {
            position: absolute;
            /* ALIGNMENT FIX: precise match to book padding-bottom (35px) */
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 0;
            /* It's a point of origin now */
            pointer-events: none;
            transform-style: preserve-3d;
            /* REMOVE z-index: 1 to prevent it from overlaying books */
            z-index: 0;
        }

        /* The Surface the books sit on */
        .shelf-top {
            position: absolute;
            /* Start from the anchor line and grow 'back' */
            bottom: 0;
            left: -10%;
            width: 120%;
            height: var(--shelf-depth);
            background: url('C:/Users/sarat/.gemini/antigravity/brain/eed56ec7-7c28-435f-b40b-30c253cafd65/dark_walnut_texture_1767503326879.png');
            background-size: cover;
            /* 1. Rotate 90deg to lie flat. Origin should be bottom so it grows 'up' (which becomes 'back' in 3D). */
            transform-origin: bottom center;
            /* 2. RotateX(90deg): The element's Height (Y) becomes Depth (-Z). 
                  So it extends from Z=0 to Z=-350.
               3. TranslateZ(40px): Move the whole plane forward so it starts at Z=40 (lip).
                  So it extends from Z=40 to Z=-310. 
                  Books are at Z=-30. So they sit well inside. */
            transform: translateZ(40px) rotateX(90deg);
            /* box-shadow removed - was causing depth lines on books */
        }

        /* Shelf Top lighting/reflection logic */
        /* DISABLED: Gradient overlay was causing visible lines on books */
        .shelf-top::after {
            display: none;
        }

        /* FAKE REFLECTION REMOVED - Causing artifact lines across books */
        /* .shelf-top::before { ... } deleted */

        /* The Front visible edge */
        .shelf-face {
            position: absolute;
            /* Hangs down from the anchor line */
            top: 0;
            left: -10%;
            width: 120%;
            height: var(--shelf-thickness);
            background: url('C:/Users/sarat/.gemini/antigravity/brain/eed56ec7-7c28-435f-b40b-30c253cafd65/dark_walnut_texture_1767503326879.png');
            background-size: cover;
            filter: brightness(0.5);
            /* Move aligned with the front of the top plane (Z=40) */
            transform: translateZ(40px);

            /* Chamfer/Bevel shadows removed - was causing depth lines on books */
        }

        /* Ambient Global Shadow - DISABLED to remove depth lines */
        .shelf-cast-shadow {
            display: none;
        }


        .books-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            padding-bottom: 25px;
            /* Sit on the wood */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            perspective: 1500px;
            gap: 20px;
            padding: 20px;
            position: absolute;
            bottom: 40px;
            /* Sits on shelf */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .book-wrapper {
            position: relative;
            width: var(--book-width);
            height: var(--book-height);
            perspective: 2000px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
            transform: rotateY(-10deg);
            /* Slight angle naturally */
            /* box-shadow removed to eliminate depth lines */
        }

        /* Glow effect on hover */
        .book-wrapper::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(ellipse at center, rgba(147, 51, 234, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: -1;
            border-radius: 20px;
            filter: blur(15px);
        }

        .book-wrapper:hover::before {
            opacity: 1;
        }

        /* Wrapper interactions - Enhanced float and rotate */
        .book-wrapper:hover {
            transform: translateY(-35px) translateZ(50px);
            /* Lift up more dramatically */
            z-index: 100;
        }

        .book-wrapper:hover .book {
            transform: rotateY(0deg) rotateX(5deg) translateZ(80px) scale(1.08) !important;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.35),
                0 20px 40px rgba(147, 51, 234, 0.15);
        }

        /* BOOK FACES */
        .book__front {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            transform: translateZ(calc(var(--thickness) / 2));
            border-radius: var(--roundness);
            overflow: hidden;
            /* Add subtle border for definition */
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Subtle gloss overlay on cover */
        .book__front::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15) 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.05) 100%
            );
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .book-wrapper:hover .book__front::after {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.25) 0%,
                transparent 40%,
                rgba(0, 0, 0, 0.02) 100%
            );
        }

        .book__front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .book-wrapper:hover .book__front img {
            transform: scale(1.02);
        }

        .book__back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #222;
            transform: translateZ(calc(var(--thickness) / -2)) rotateY(180deg);
            border-radius: var(--roundness);
        }

        .book__spine {
            position: absolute;
            top: 0;
            left: 50%;
            /* Center start */
            width: var(--thickness);
            height: 100%;
            /* 1. Center it (-50% X). 2. Rotate to face left (-90Y). 3. Push to Left Edge (W/2) */
            transform: translateX(-50%) rotateY(-90deg) translateZ(calc(var(--book-width) / 2));
            /* 1. Spine Color Fix: Use background-image to overlay gradient ON TOP of background-color */
            background-color: transparent;
            /* Allow inline style to show? No, inline style sets background-color. */
            /* We don't set background-color here. */

            /* Rounded spine lighting - distinct gradient + CREASE lines */
            background-image: linear-gradient(90deg,
                    rgba(255, 255, 255, 0.2) 0%,
                    rgba(255, 255, 255, 0) 20%,
                    rgba(0, 0, 0, 0.1) 40%,
                    rgba(0, 0, 0, 0.2) 60%,
                    /* Crease hint */
                    rgba(0, 0, 0, 0.1) 80%,
                    rgba(0, 0, 0, 0.4) 90%,
                    rgba(0, 0, 0, 0.6) 100%);
            /* Fallback removed */
            /* Fallback */
            border-radius: 4px;
        }

        .book__paper {
            width: calc(var(--thickness) - 4px);
            height: 96%;
            position: absolute;
            top: 2%;
            left: 50%;
            /* Center start */
            background: #fff;
            /* 1. Center it. 2. Face Right (90Y). 3. Push to Right Edge (W/2). 4. Recess slightly (-2px Z relative to that face) */
            transform: translateX(-50%) rotateY(90deg) translateZ(calc(var(--book-width) / 2 - 2px));
            background: repeating-linear-gradient(90deg, #f9f9f9, #f9f9f9 1px, #eee 1px, #eee 2px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        /* Top and bottom edges to close the box */
        .book__top {
            width: 100%;
            height: var(--thickness);
            position: absolute;
            top: 0;
            left: 0;
            /* Width is 100%, so left 0 is correct/centered */
            background: #eee;
            /* Move up by T/2, rotate Flat */
            transform: translateY(calc(var(--thickness) / -2)) rotateX(90deg);
        }

        /* INTERACTIVITY: Open State */
        .book-wrapper.is-open {
            /* Pull out much further and keep it there */
            transform: translateZ(200px) translateY(-50px);
            z-index: 999;
            /* Highest priority */
        }

        .book-wrapper.is-open .book {
            /* Rotate to face the user mostly front-on, but slightly angled so we see it's 3D */
            transform: rotateY(0deg) !important;
            box-shadow: 20px 20px 100px rgba(0, 0, 0, 0.5);
        }

        /* Hinge the front cover */
        .book__front {
            /* Set pivot to the left edge (spine side) */
            transform-origin: 0% 50%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .book-wrapper.is-open .book__front {
            /* Rotate open */
            /* We keep the TranslateZ to stay on the 'front' of the box, then rotate */
            transform: translateZ(calc(var(--thickness) / 2)) rotateY(-125deg);
        }

        /* Add a "page" text placeholder inside the book body when open */
        .book__paper::after {
            content: "Chapter 1\\A\\A Once upon a time, in a digital bookshelf far, far away...";
            white-space: pre-wrap;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: #444;
            font-size: 14px;
            font-family: serif;
            line-height: 1.4;
            opacity: 0;
            transition: opacity 0.3s;
            /* Hidden by default */
        }

        .book-wrapper.is-open .book__paper::after {
            opacity: 1;
            /* Show text when open */
            transition-delay: 0.3s;
        }

        /* ANIMATIONS - Enhanced floating with subtle rotation */
        @keyframes float {
            0% {
                transform: rotateY(0deg) rotateX(5deg) rotateZ(0deg) translateZ(80px) scale(1.08);
            }
            25% {
                transform: rotateY(2deg) rotateX(3deg) rotateZ(1deg) translateZ(85px) scale(1.09);
            }
            50% {
                transform: rotateY(0deg) rotateX(7deg) rotateZ(-1deg) translateZ(90px) scale(1.1);
            }
            75% {
                transform: rotateY(-2deg) rotateX(4deg) rotateZ(0.5deg) translateZ(85px) scale(1.09);
            }
            100% {
                transform: rotateY(0deg) rotateX(5deg) rotateZ(0deg) translateZ(80px) scale(1.08);
            }
        }

        @keyframes floatWrapper {
            0%, 100% {
                transform: translateY(-35px) translateZ(50px);
            }
            50% {
                transform: translateY(-50px) translateZ(60px);
            }
        }

        @keyframes shadow-pulse {
            0%, 100% {
                transform: translateX(-50%) rotateX(90deg) rotateZ(0deg) scale(1.1);
                opacity: 0.3;
                filter: blur(20px);
            }
            50% {
                transform: translateX(-50%) rotateX(90deg) rotateZ(0deg) scale(0.9);
                opacity: 0.2;
                filter: blur(25px);
            }
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* Adjust shadow when open */
        .book-wrapper.is-open .book-shadow {
            transform: translateX(-50%) rotateX(90deg) rotateZ(0deg) scale(1.5);
            opacity: 0.2;
            filter: blur(30px);
        }

        /* Wrapper interactions - with continuous floating */
        .book-wrapper:hover {
            z-index: 100;
            animation: floatWrapper 2.5s ease-in-out infinite !important;
        }

        .book-wrapper:hover::before {
            animation: glow-pulse 2s ease-in-out infinite;
        }

        .book-wrapper:hover .book {
            /* Apply float animation with subtle rotation */
            animation: float 3s ease-in-out infinite !important;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.35),
                0 20px 40px rgba(147, 51, 234, 0.15);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .book-wrapper:hover .book-shadow {
            animation: shadow-pulse 3s ease-in-out infinite;
        }

        /* Spine highlight on hover */
        .book-wrapper:hover .book__spine {
            filter: brightness(1.2);
            transition: filter 0.3s ease;
        }

        /* Front cover shine effect */
        .book__front::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: skewX(-25deg);
            transition: left 0.6s ease;
            z-index: 10;
            pointer-events: none;
        }

        .book-wrapper:hover .book__front::before {
            left: 150%;
        }
    </style>
</head>

<body>

    <div class="gallery-header">
        <h1>img2x</h1>
        <p>A few sample books to set expectations.</p>
    </div>

    <div class="shelves-stack">

        <!-- SHELF 1 (TOP) -->
        <!-- MOVED wood-shelf-group BEFORE books-container to help Z-order -->
        <div class="shelf-unit">
            <div class="wood-shelf-group">
                <div class="shelf-top"></div>
                <div class="shelf-face"></div>
                <div class="shelf-cast-shadow"></div>
            </div>
            <div class="books-container" id="books-container-1">
                <!-- JS injected -->
            </div>
        </div>

        <!-- SHELF 2 (BOTTOM) -->
        <div class="shelf-unit">
            <div class="wood-shelf-group">
                <div class="shelf-top"></div>
                <div class="shelf-face"></div>
                <div class="shelf-cast-shadow"></div>
            </div>
            <div class="books-container" id="books-container-2">
                <!-- JS injected -->
            </div>
        </div>

    </div>

    <script>
        const books1 = [
            { id: 1, title: 'Space Explorer', cover: 'img-1.jpeg', color: '#1B2A4E' },
            { id: 2, title: 'Cowboy Campfire', cover: 'img-2.jpeg', color: '#5C3A21' },
            { id: 3, title: 'Princess Parade', cover: 'img-3.jpeg', color: '#8B2E5F' },
            { id: 4, title: 'Hero in Training', cover: 'img-4.jpeg', color: '#6E1E1E' },
            { id: 5, title: 'Custom Adventure', cover: 'img-5.jpeg', color: '#2A3B4C' }
        ];

        const books2 = [
            { id: 6, title: 'Mystery Mansion', cover: 'img-6.jpeg', color: '#2C1B4E' }, // Assuming these images exist or reusing
            { id: 7, title: 'Ocean Odyssey', cover: 'img-7.jpeg', color: '#1B4E4A' },
            { id: 8, title: 'Jungle Journey', cover: 'img-8.jpeg', color: '#2E4E1B' },
            { id: 9, title: 'Desert Discovery', cover: 'img-9.jpeg', color: '#4E3A1B' },
            { id: 10, title: 'Arctic Adventure', cover: 'img-10.jpeg', color: '#1B3A4E' }
        ];

        // Fallback if specific images don't exist, reuse 1-5
        function getBookImage(index) {
            // Cycle through 1-5 just in case 6-10 don't exist yet
            const i = (index % 5) + 1;
            return `img-${i}.jpeg`;
        }

        function populateShelf(containerId, bookList, offsetIndex) {
            const container = document.getElementById(containerId);
            bookList.forEach((book, index) => {
                const imgName = `img-${(offsetIndex + index) % 5 + 1}.jpeg`; // robust fallback

                const bookHTML = `
                <div class="book-wrapper">
                    <div class="book-shadow"></div>
                    <div class="book" style="--thickness: 30px;">
                        <div class="book__front">
                            <img src="${imgName}" alt="Cover">
                        </div>
                        <div class="book__back"></div>
                        <div class="book__spine" style="background-color: ${book.color}"></div>
                        <div class="book__paper"></div>
                        <div class="book__top"></div>
                    </div>
                </div>
                `;
                container.innerHTML += bookHTML;
            });
        }

        populateShelf('books-container-1', books1, 0);
        populateShelf('books-container-2', books2, 5);

        // Uniform rotation for consistent 3D depth effect as requested
        const bookEls = document.querySelectorAll('.book');
        bookEls.forEach(b => {
            // We generally want them to face angle. 
            // Note: CSS class .is-open .book will override this if specificity is high enough or via interaction
            // Actually, inline styles (style="...") have high specificity.
            // We should set this via a class or just let the CSS handle it if possible.
            // But the original code set it inline. Let's keep it but ensure CSS !important or specific override.
            // Better: Remove the inline style and use a default class, OR just ensure our .is-open rule is stronger.
            // Using !important in the CSS or just updating this logic.
            // Strategy: We will Use JS to clear/set transforms.
            b.style.transform = `rotateY(-25deg)`;
        });


        /* --- INTERACTION HANDLERS --- */
        const allWrappers = document.querySelectorAll('.book-wrapper');

        allWrappers.forEach(wrapper => {
            const book = wrapper.querySelector('.book');

            wrapper.addEventListener('click', (e) => {
                // Prevent bubbling to document (which closes)
                e.stopPropagation();

                // If this one is already open, close it
                if (wrapper.classList.contains('is-open')) {
                    wrapper.classList.remove('is-open');
                    // Restore the angled position
                    book.style.transform = 'rotateY(-25deg)';
                } else {
                    // Close others and restore their angle
                    allWrappers.forEach(w => {
                        w.classList.remove('is-open');
                        const otherBook = w.querySelector('.book');
                        if (otherBook) otherBook.style.transform = 'rotateY(-25deg)';
                    });
                    // Open this one - clear inline style so CSS takes over
                    wrapper.classList.add('is-open');
                    book.style.transform = '';
                }
            });
        });

        // Close all if clicking elsewhere
        document.addEventListener('click', () => {
            allWrappers.forEach(w => {
                w.classList.remove('is-open');
                const book = w.querySelector('.book');
                if (book) book.style.transform = 'rotateY(-25deg)';
            });
        });

    </script>
</body>
